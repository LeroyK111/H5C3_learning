<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <style>
      img {
        width: 100px;
        height: 100px;
        /* object-fit 控制如何调整替换元素（如 <img>）的内容大小。 */
        object-fit: cover;
      }
    </style>
  </body>
</html>
