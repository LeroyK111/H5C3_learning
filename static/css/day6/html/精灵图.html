<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>精灵图</title>
    <link rel="stylesheet" href="../css/index.css">
    <style>
        .box1 {
            /* 这里应该是切图大小 */
            width: 60px;
            height: 60px;
            /* 存放位置 */
            margin: 100px auto;
            background: url(../img/FT.png) no-repeat;
            /* 左上角为坐标原点，向左移动为负，向上移动为正 */
            background-position: -182px 2px;
            /* 加个边框 */
            border: 1px solid black;
        }

        .box2 {
            width: 27px;
            height: 25px;
            margin: 200px auto;
            background: url(../img/FT.png) no-repeat;
            background-position: -155px -106px;
            /* 加个边框 */
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <div class="box1"></div>
    <div class="box2"></div>
</body>

</html>
