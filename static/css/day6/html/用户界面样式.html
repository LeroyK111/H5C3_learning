<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>更改用户的界面样式</title>
    <link rel="stylesheet" href="../css/index.css">
    <style>
        input {
            /* 去掉表单轮廓线 */
            outline: 0;
        }

        textarea {
            outline: 0;
            /* 关闭文本域的拖动 */
            resize: none;
        }
    </style>
</head>

<body>
    <ul>
        <li style="cursor: default;">默认鼠标样式</li>
        <li style="cursor: pointer;">鼠标小手样式</li>
        <li style="cursor: move;">鼠标移动样式</li>
        <li style="cursor: text;">鼠标文本样式</li>
        <li style="cursor: not-allowed;">鼠标禁止样式</li>
    </ul>
    <!-- 轮廓线 -->
    <input type="text">
    <!-- 文本域 -->
    <textarea name="usertext" id="" cols="30" rows="10"></textarea>
</body>

</html>
