<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>引入方法</title>
    <style>
        /* 内部样式表 */
        div {
            color: red;
        }

        /* 甚至可以引用赋值变量--name: */
        span {
            width: calc(var(--i) * 100px);
            height: calc(var(--i) * 100px);
            background-color: skyblue;
            display: block;
        }
    </style>
    <!-- 引入css -->
    <link rel="stylesheet" href="text.css">
</head>

<body>
    <p style="color: green;font-size: 20px;">行内式</p>
    <div>嵌入式</div>
    <a href="#">链接式</a><br>
    加入水平线hr，不常用
    <hr>
    <!-- 这个方式可以赋值 -->
    <span style="--i:1"></span>
</body>

</html>
