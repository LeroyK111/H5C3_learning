<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文本属性</title>
    <style>
        div {
            /* color: deeppink; */
            /* 16进制颜色 */
            /* color: #ff0000; */
            /* color: rgb(red, green, blue); */
            color: rgba(100, 0, 0, 7);
            /* 水平对齐 */
            text-align: center;
            /* 文本装饰 */
            text-decoration: underline;
            }
            p {
            /* 文本缩进 */
            /* text-indent: 20px; */
            /* 推荐使用这个相对距离em */
            text-indent: 2em;
            }
            body {
            /* 行间距 */
            line-height: 206px;
        }
    </style>
</head>

<body>
    <div>
        给个颜色
    </div>
    <p>laksdjfkljlasdjfl</p>
    <p>实验啊收到了飞机离开</p>
</body>

</html>
