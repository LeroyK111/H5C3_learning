<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>体验语法规范</title>
    <!-- css语法写在head中 -->
    <style>
        /* 这里写筛选器和样式(键值对) */
        p {
            /* 改变标签内容颜色 */
            color: red;
            /* 改变字体大小 */
            font-size: 12px;
        }
        div {
        color: pink;
        }

    </style>
</head>

<body>
    <!-- body写html -->
    <p>有点意思</p>
    <div>女生</div>
</body>

</html>
