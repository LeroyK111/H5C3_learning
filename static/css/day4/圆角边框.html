<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>圆角边框</title>
    <style>
        .rcs {
            width: 300px;
            height: 500px;
            background-color: skyblue;
            /* 圆角半径 */
            border-radius: 20px;
        }

        .rcs1 {
            width: 300px;
            height: 300px;
            background-color: orange;
            /* 正方形切园 */
            /* border-radius: 150px; */
            border-radius: 50%;
        }

        .rcs2 {
            width: 300px;
            height: 100px;
            background-color: orchid;
            /* 圆角矩形 */
            border-radius: 50px;
        }

        .rcs3 {
            width: 300px;
            height: 100px;
            background-color: slategray;
            /* 自定义各个角 */
            border-radius: 10px 20px 30px 40px;
            border-radius: 10px 40px;
            border-radius: 20px 30px 40px;
            border-top-left-radius: 10px;
        }
    </style>
</head>

<body>
    <div class="rcs">倒圆角</div>
    <div class="rcs1">圆形</div>
    <div class="rcs2">圆角矩形</div>
    <div class="rcs3">自定义</div>
</body>

</html>
