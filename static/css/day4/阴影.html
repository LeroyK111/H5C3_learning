<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>阴影</title>
    <style>
        .shadow {
            width: 200px;
            height: 300px;
            background-color: orange;
            border-radius: 20px;
            /* 阴影设置：x轴位置，y轴位置，模糊程度，阴影大小，阴影颜色，阴影内外inset */
            box-shadow: 12px 10px 5px 10px beige;
            }

            .text {
            text-shadow: 12px 5px 3px rgba(0, 0, 0, .3);
        }
    </style>
</head>

<body>
    <div class="shadow"></div>
    <div class="text">文字印象</div>
</body>

</html>
