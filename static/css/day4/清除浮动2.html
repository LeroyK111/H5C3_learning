<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>清除浮动</title>
    <style>
        * {
            padding: 0px;
            margin: 0px;
        }

        .bigbox {
            /* overflow，外边距合并，清除浮动 */
            overflow: hidden;
            width: 600px;
            border: 1px solid black;
        }

        .bigbox .demo {
            width: 100px;
            height: 100px;
            background-color: pink;
            /* 如果子盒子浮动，则父盒子无法显示高度 */
            float: left;
        }
    </style>
</head>

<body>
    <div class="bigbox">
        <div class="demo">大毛1</div>
        <div class="demo">大毛2</div>
        <div class="demo">大毛3</div>
        <div class="demo">大毛4</div>
        <div class="demo">大毛5</div>
        <div class="demo">大毛6</div>
    </div>
</body>

</html>
