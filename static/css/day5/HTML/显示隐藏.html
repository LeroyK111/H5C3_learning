<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>显示隐藏</title>
    <link rel="stylesheet" href="../CSS/index.css">
    <style>
        .f {
            width: 200px;
            height: 200px;
        }

        .peppa {
            background-color: pink;
            /* display: none; */
            /* display: block; */
            /* visibility: visible; */
            visibility: hidden;
        }

        .george {
            background-color: skyblue;
        }

        .pg {
            /* overflow: visible; */
            /* overflow: hidden; */
            /* 滚动条 */
            /* overflow: scroll; */
            /* 自动选择，不选择隐藏 */
            overflow: auto;
            width: 100px;
            height: 100px;
            border: 3px solid pink;
        }
    </style>
</head>

<body>
    <div class="peppa f">佩奇</div>
    <div class="george f">乔治</div>
    <div class="pg">内容溢出内容溢出内容溢出内容溢出内容溢出内容溢出内容溢出内容溢出内容溢出内容溢出</div>
</body>

</html>
