<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字体设置</title>
    <style>
        h2 {
            /* 可以输入中文字体名，但是建议还是用英文名 */
            font-family: "Microsoft YaHei", Arial, Helvetica, sans-serif;
        }

        p {
            font-size: 20px;
            font-family: "微软雅黑";
            /* 推荐使用数字 */
            /* font-weight: bold; */
            font-weight: 70;
            /* 使用斜体 */
            font-style: italic;
        }

        em {
            font-style: normal;
        }

        div {
            /* 复合写法属于位置传参，不可改变顺序 */
            font: italic 700 16px "Microsoft YaHei";
        }
    </style>
</head>

<body>
    <h2>世界最强的pink老师</h2>
    <p>太感谢了</p>
    <b>太感谢了</b>
    <em>让倾斜的字体不倾斜</em>
    <div>属性写法</div>
</body>

</html>
