<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>伪类选择器</title>
    <style>
        .text a:link {
            /* 未访问的变色 */
            color: #f90;

        }

        .text2 a:visited {
            /* 点击过的变色 */
            color: #00f;
        }

        .text3 a:hover {
            /* 鼠标经过变色 */
            color: skyblue;
        }

        .text4 a:active {
            /* 长点的链接 */
            color: green;
        }

        input:focus {
            /* 默认input */
            color: yellowgreen;
            background-color: red;
        }

        div[class^='box'] {
            width: 400px;
            height: 400px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0;
        }


        #div1 {
            background-color: orange;
        }

        #div2 {
            background-color: green;
        }

        #div1:target {
            opacity: 1;
        }

        #div2:target {
            opacity: 1;
        }
    </style>
</head>

<body>
    <div class="text1"><a href="#" style="text-decoration: none;">未访问的链接</a></div>
    <div class="text2"><a href="#" style="text-decoration: none;">已访问的链接</a></div>
    <div class="text3"><a href="#" style="text-decoration: none;">鼠标经过的链接</a></div>
    <div class="text4"><a href="#" style="text-decoration: none;">长点的链接</a></div>
    <input type="text" value="字体变色">
    <br>
    <a href="#div1">选项卡1</a>
    <a href="#div2">选项卡2</a>

    <div id="div1" class="box1">选项卡1</div>
    <div id="div2" class="box2">选项卡2</div>
</body>

</html>
