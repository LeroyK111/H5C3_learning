<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>复合选择器</title>
    <style>
        /* 复合选择器会有权重叠加 */
        ul li {
            /* 用这种复合选择器，会把权重加高 */
            color: red;
        }

        li {
            color: pink;
        }
    </style>
</head>

<body>
    <ul>
        <li>实验1</li>
        <li>实验2</li>
        <li>实验3</li>
        <li>实验4</li>
        <li>实验5</li>
        <li>实验6</li>
    </ul>
</body>

</html>
