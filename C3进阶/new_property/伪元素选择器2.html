<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>伪元素选择器</title>
    <link rel="stylesheet" href="index.css" />
    <style>
      @font-face {
        font-family: "iconfont";
        /* Project id  */
        src: url("font/font_umz0y2t4q9d/iconfont.ttf") format("truetype");
      }

      div {
        width: 200px;
        height: 35px;
        border: 1px solid red;
        position: relative;
      }

      div::before {
        height: 100%;
        width: 20%;
        font-family: "iconfont" !important;
        font-size: 16px;
        font-style: normal;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;

        /* 必须要有这个值 */
        border-left: 1px solid #ccc;
        content: "\e665";
        position: absolute;
        right: 0;
        text-align: center;
        line-height: 35px;
      }
    </style>
  </head>

  <body>
    <div class="box1"></div>
  </body>
</html>
