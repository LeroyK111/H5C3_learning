<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>css3滤镜filter</title>
    <link rel="stylesheet" href="index.css" />
    <style>
      body {
        /* 滤镜置灰 */
        filter: grayscale(1);
      }
      .box1 img {
        /* 模糊效果 */
        filter: blur(5px);
      }

      img:hover {
        filter: blur(0);
      }

      div {
        /* 这会将元素剪裁为蒙版图像的形状。要获得墨水效果，只需使用墨水形状的 SVG 或图像作为蒙版即可。 */
        mask-image: url('ink-mask.svg'); mask-size: cover;
        /* 这会逐个像素地将图像与其背景进行比较，并移除较亮的区域，使较暗的部分可见。它并不适用于所有图像，但对许多图像来说效果很好。 */
        mix-blend-mode: darken;
      }
    </style>
  </head>

  <body>
    <article class="box1">
      <img src="镜像.jpg" alt="" />
    </article>
  </body>
  <script>
    let body = document.body;
    body.style.filter = 'grayscale(0)';
    body.style.webkitFilter = "grayscale(0)";
  </script>
</html>
