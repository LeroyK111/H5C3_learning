<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css3滤镜filter</title>
    <link rel="stylesheet" href="index.css">
    <style>
        .box1 img {
            /* 模糊效果 */
            filter: blur(5px);
        }

        img:hover {
            filter: blur(0);
        }
    </style>
</head>

<body>
    <article class="box1">
        <img src="镜像.jpg" alt="">
    </article>
</body>

</html>
