<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>盒子模型</title>
    <link rel="stylesheet" href="index.css">
    <style>
        .box1 {
            width: 200px;
            height: 200px;
            background-color: pink;
            border: 20px solid red;
            padding: 15px;
            box-sizing: content-box;
        }

        p {
            width: 200px;
            height: 200px;
            background-color: pink;
            border: 20px solid red;
            padding: 15px;
            /* css3盒子模型，盒子最终的大小就是200px */
            box-sizing: border-box;
        }
    </style>
</head>

<body>
    <div class="box1">加了边框和内边距会撑大盒子</div>
    <p>
        加了box-sizing: border-box;盒子则不会撑大
    </p>
</body>

</html>
