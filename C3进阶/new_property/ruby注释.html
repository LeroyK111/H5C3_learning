<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>ruby 示例</title>
  <style>
    ruby {
      ruby-align: center;
      ruby-position: over;
      font-size: 24px;
    }

    rt {
      font-size: 14px;
      color: gray;
    }
  </style>
</head>
<body>
  <h2>Ruby 注音示例</h2>

  <p>
    我喜欢学习 
    <ruby>
      编程
      <rt>biān chéng</rt>
    </ruby>，
    也喜欢
    <ruby>
      设计
      <rt>shè jì</rt>
    </ruby>。
  </p>

  <p>
    另一个例子（日文）：
    <ruby>
      日本語
      <rt>にほんご</rt>
    </ruby>
  </p>
</body>
</html>
