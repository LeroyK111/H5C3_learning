<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* backface-visibility 属性确定元素的背面在变换时是否可见。默认情况下，背面是隐藏的（可见：隐藏）。但是，您可以使用 backface-visibility 属性更改此行为。 */
.element {
  backface-visibility: hidden;
}
  </style>
</head>

</body>
</html>
