<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>进度条</title>
    <link rel="stylesheet" href="index.css">
    <style>
        .bar {
            width: 1000px;
            height: 50px;
            border: 1px solid red;
            border-radius: 25px;
            padding: 1px;

        }

        .bar_in {
            width: 30%;
            height: 100%;
            border-radius: 25px;
            background-color: red;
            transition: width 3s;
        }


        .bar_in:hover {
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="bar">
        <div class="bar_in"></div>
    </div>
</body>

</html>
