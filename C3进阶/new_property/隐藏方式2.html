<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .demo1 {
        width: 200px;
        height: 200px;
        background-color: pink;
        /* display 对dom元素进行操作 */
        /* display: none; */

        /* 只是淡出的隐藏样式，但保留大小 */
        visibility: hidden;
      }

      .demo2 {
        width: 200px;
        height: 200px;
        background-color: skyblue;
      }
    </style>
  </head>
  <body>
    <div class="demo1"></div>
    <div class="demo2"></div>
  </body>
</html>
