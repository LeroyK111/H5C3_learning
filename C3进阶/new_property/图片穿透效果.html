<!DOCTYPE html>

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box2 {
        width: 400px;
        height: 400px;
        position: relative;
        overflow: hidden;
        margin-bottom: 40px;
        background: url("./镜像.jpg") no-repeat;
        background-clip: text; /* ! */
        color: transparent; /* ! */
        /* 必须使用webkit */
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        font-size: 80px;
        font-weight: 700;
      }
    </style>
  </head>
  <body>
    <div class="box2">文字测试</div>
  </body>
