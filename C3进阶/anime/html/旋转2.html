<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>旋转中心点设置</title>
    <link rel="stylesheet" href="../css/index.css">
    <style>
        .first,
        .second {
            width: 200px;
            height: 200px;
            background-color: pink;
        }



        .second {
            background-color: skyblue;

        }

        .first {
            /* 加个个度动画 */
            transition: transform 1s;
            position: absolute;
            top: 0;
            left: 0;
            /* 以盒子自身为参考，给个旋转中心，这里是盒子的右下角 */
            /* transform-origin: 100% 100%; */
            transform-origin: 200px 200px;
            /* transform-origin: right top; */
        }

        .first:hover {
            /* 顺时针 */
            transform: rotate(270deg);
            /* 逆时针 */
            /* transform: rotate(-360deg); */
        }


        .thirdly {
            position: relative;
            width: 200px;
            height: 200px;
            border: 1px solid red;
            margin: 100px auto;
            /* 隐藏子盒子 */
            overflow: hidden;
        }

        .fourthly {
            /* 掩盖父盒子 */
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* 给个旋转中心 */
            transform-origin: 0 100%;
            background-color: purple;
            /* 加个动画效果 */
            transition: transform 2s;
        }


        .fourthly:hover {
            transform: rotate(90deg);
        }
    </style>
</head>

<body>
    <!-- 动画一 -->
    <div class="first">不会导致其他盒子脱标</div>
    <div class="second">展示出来</div>
    <!-- 动画二 -->
    <div class="thirdly">隐藏盒子<div class="fourthly">展示内容</div>
    </div>

</body>

</html>
