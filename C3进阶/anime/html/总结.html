<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>综合训练</title>
    <link rel="stylesheet" href="../css/index.css">
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: pink;
            transition: all 2s;
        }


        div:hover {
            /* 综合性写法会改变顺序 */
            transform: translate(500px, 500px) rotate(180deg) scale(2);
        }
    </style>
</head>

<body>
    <div>移动旋转放大</div>
</body>

</html>
