<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2d矩阵</title>
    <link rel="stylesheet" href="../css/index.css">
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: pink;
            transition: all 3s;

        }

        div:hover {
            /* matrix(sx, , , sy, 水平偏移距离, 垂直偏移距离); */
            transform: matrix(1, 0, 0, 1, 30, 30);
        }
    </style>
</head>

<body>
    <div><a href="https://www.zhangxinxu.com/wordpress/2012/06/css3-transform-matrix-%E7%9F%A9%E9%98%B5/">二维矩阵详解</a>
    </div>
</body>

</html>
