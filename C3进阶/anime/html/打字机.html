<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>打字机</title>
    <link rel="stylesheet" href="../css/index.css">
    <style>
        div {
            font-size: 20px;
            width: 0px;
            height: 30px;
            background-color: pink;
            overflow: hidden;
            white-space: nowrap;
            /* 使用步长 */
            animation: identifier 2s steps(10) forwards;
        }

        @keyframes identifier {
            0% {
                width: 0;
            }

            100% {
                width: 200px;
            }
        }
    </style>
</head>

<body>
    <div>为了实现打字机效果的</div>
</body>

</html>
