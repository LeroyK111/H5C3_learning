<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <style>
    body {
      /* 调整对比度，提高清晰度 */
      filter: contrast(150%);
      /* 调整饱和度 */
      filter: saturate(200%);
      /* 色彩反转 */
      filter: invert(1);
    }
    
  </style>
</body>
</html>
