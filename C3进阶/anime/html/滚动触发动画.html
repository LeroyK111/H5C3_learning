<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="animate-me.in-view">Scroll to animate</div>
    <style>
      .animate-me {
        opacity: 0;
        transition: opacity 0.5s;
        scroll-margin-top: 20vh;
      }
      .animate-me .in-view {
        opacity: 1;
      }
    </style>
  </body>
</html>
