<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    
.element {
  /* will-change 属性用于通知浏览器特定 CSS 属性即将发生的更改。它允许浏览器提前为更改做好准备，有助于优化渲染性能。 */
  will-change: transform;
}
  </style>
</head>
