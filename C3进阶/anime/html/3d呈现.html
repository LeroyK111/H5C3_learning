<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3d呈现</title>
    <link rel="stylesheet" href="../css/index.css">
    <style>
        .box {
            perspective: 500px;
            position: relative;
            width: 200px;
            height: 200px;
            margin: 200px auto;
            transition: all 2s;
            /* 让子元素保持3d */
            transform-style: preserve-3d;
        }


        .box:hover {
            transform: rotateY(60deg);
        }


        .box1 {
            position: absolute;
            width: 200px;
            height: 200px;
            background-color: green;
        }

        .box2 {
            position: absolute;
            width: 200px;
            height: 200px;
            background-color: blue;
            transform: rotateX(60deg);
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="box1"></div>
        <div class="box2"></div>
    </div>


</body>

</html>
