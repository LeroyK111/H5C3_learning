<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3d导航栏</title>
    <link rel="stylesheet" href="../css/index.css">
    <style>
        body {
            /* 加个视距 */
            perspective: 400px;
        }

        ul {
            margin: 100px;
        }

        ul li {
            float: left;
            margin: 0 5px;
            width: 120px;
            height: 35px;


        }

        .box {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: all 1s;
        }

        .box:hover {
            transform: rotateX(90deg);
        }

        .front,
        .back {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .front {
            background-color: green;
            z-index: 1;
            transform: translateZ(17.5px)
        }

        .back {
            background-color: pink;
            /* 先移动后旋转 */
            transform: translateY(17.5px) rotateX(270deg);
        }
    </style>
</head>

<body>
    <ul>
        <li>
            <div class="box">
                <div class="front">正面</div>
                <div class="back">地面</div>
            </div>
        </li>
        <li>
            <div class="box">
                <div class="front">正面</div>
                <div class="back">地面</div>
            </div>
        </li>
        <li>
            <div class="box">
                <div class="front">正面</div>
                <div class="back">地面</div>
            </div>
        </li>
        <li>
            <div class="box">
                <div class="front">正面</div>
                <div class="back">地面</div>
            </div>
        </li>
    </ul>

</body>

</html>
