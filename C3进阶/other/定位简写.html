<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <style>
      div {
        position: absolute;
        top: 20px;
        right: 25px;
        left: 16px;
        bottom: 23px;
      }

      /*You can write the above property as*/
      div {
        position: absolute;
        inset: 20px 25px 16px 23px;
      }
    </style>
  </body>
</html>
