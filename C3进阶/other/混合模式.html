<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .mode {
        display: flex;
        justify-content: center;
        align-items: center;
        mix-blend-mode: difference;
      }
      .dark {
        position: relative;
        left: 6px;
        height: 24px;
        width: 24px;
        background-color: black;
        border-radius: 50%;
      }
      .light {
        mix-blend-mode: difference;
        position: relative;
        left: -6px;
        height: 16px;
        width: 16px;
        border-radius: 50%;
        border: 4px solid grey;
      }
    </style>
  </head>
  <body>
    <div class="mode">
      <div class="dark"></div>
      <div class="light"></div>
    </div>
  </body>
</html>
