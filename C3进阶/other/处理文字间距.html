<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>

      .tooltip {
        position: relative;
      }

      .tooltip .tooltiptext {
        visibility: hidden;
        position: absolute;
        bottom: 100%;
        left: 50%;
        transform: translateX(-50%);
        padding: 5px;
        background-color: #000000;
        color: #ffffff;
        white-space: nowrap;
      }
    </style>
  </head>
  <body>
    <div class="tooltip">
      <div class="tooltiptext"></div>
    </div>
    
  </body>
</html>
