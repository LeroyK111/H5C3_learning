<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <style>
      .element {
        opacity: 0;
      }

      .element {
        filter: opacity(0);
      }

      .element {
        visibility: hidden;
      }

      .element {
        display: none;
      }

      .element {
        position: relative;
        z-index: 1;
      }

      .overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #ffffff; /* Same as the page background color */
        z-index: 2;
      }

      .element {
        color: rgba(0, 0, 0, 0);
        background-color: rgba(0, 0, 0, 0);
        border-color: rgba(0, 0, 0, 0);
      }

      .element {
        clip-path: circle(0);
      }

      .element {
        position: absolute;
        left: -9999px;
      }
    </style>

    <p hidden>Hidden content</p>
  </body>
</html>
