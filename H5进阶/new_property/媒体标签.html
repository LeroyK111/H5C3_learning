<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>多媒体标签</title>
    <link rel="stylesheet" href="./css/index.css" />
    <style>
      video {
        height: 100%;
      }
    </style>
  </head>

  <body>
    <!-- 对于chrome则开启静音播放即可自动播放 -->
    <video
      src="video/text.mp4"
      controls
      muted
      loop
      autoplay
      poster="img/cacheimg.jpg"
    ></video>
    <!-- chrome也会自动静音,背景音最好用js启动 -->
    <audio src="audio/text.mp3" autoplay controls></audio>

    <!-- 给视频加入缩略图, preload预加载 -->
    <video poster="img/cacheimg.jpg" preload="auto">
      <source src="video/text.mp4" type="video/mp4" />
    </video>

    <!-- <figure> 标签用于封装媒体内容，例如图像或视频，以及 <figcaption> 标签提供的可选标题。它有助于将媒体与其描述联系起来。 -->
    <figure>
      <img src="image.jpg" alt="A beautiful landscape" />
      <figcaption>A breathtaking view of nature.</figcaption>
    </figure>

    <!-- 要嵌入第三方平台视频，请使用 <iframe> 标签以及提供的视频地址的嵌入代码。例如，下面是嵌入YouTube平台的视频代码示例。 -->

    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/VIDEO_ID"
      frameborder="0"
      allowfullscreen
    ></iframe>

    <!-- 在这个例子中，我们根据设备的方向进行视频选择：在横向（landscape）模式下加载一个视频文件，而在其他情况加载另一个。这使得视频内容可以根据用户的设备特性进行动态调整，不仅保证了视觉效果的一致性，也显著优化了网络性能。 -->
    <video autoplay controls playsinline muted loop>
        <source media='(orientation: landscape)' src='sunset-landscape-1080.mp4'>
        <source src='sunset-portrait-1080.mp4'>
      </video>
  </body>
</html>
