<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- <meter> 元素表示已知范围内的标量测量值。它通常用于显示测量结果，例如磁盘空间使用情况或进度指示器。 -->
<meter value="75" min="0" max="100">75%</meter>
</body>
</html>
