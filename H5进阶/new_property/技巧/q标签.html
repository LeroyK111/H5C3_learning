<!DOCTYPE html>

    <meta charset="UTF-8">

  <style>
    q {
      quotes: "「"   "」";
      color: #1343fa;
      font-weight: bold;
    }
  </style>
  <body>
      <h3>加引号</h3>
      <p>乔布斯说："活着就是为了改变世界。"</p>
      <h3>不加引号</h3>
      <p>乔布斯说：<q>「活着就是为了改变世界。」</q></p>
  </body>
