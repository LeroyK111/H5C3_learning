<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  </head>
  <body>
    <div class="card">
      <div class="card-front">正面</div>
      <div class="card-back">背面</div>
    </div>

    <style>
      body {
display: flex;
justify-content: center;
align-items: center;
height: 100vh;
margin: 0;
background-color: #f0f0f0;
perspective: 1000px; /* 3D 透视效果 */
}

.card {
width: 200px;
height: 300px;
position: relative;
transform-style: preserve-3d; /* 保持 3D 效果 */
transition: transform 1s ease-in-out;
}

.card-front,
.card-back {
position: absolute;
width: 100%;
height: 100%;
background-color: white;
border: 1px solid #ccc;
box-shadow: 04px8pxrgba(0, 0, 0, 0.2);
display: flex;
justify-content: center;
align-items: center;
font-size: 20px;
backface-visibility: hidden; /* 隐藏背面 */
}

.card-front {
background-color: #ffcc00;
}

.card-back {
background-color: #00ccff;
transform: rotateY(180deg); /* 初始状态为背面 */
}

.card:hover {
transform: rotateY(180deg); /* 翻转效果 */
}
    </style>
  </body>
</html>
