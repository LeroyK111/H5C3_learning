<!DOCTYPE html>
<html lang="zh">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Page 1</title>
        <style>
            /* 假设你有两个 HTML 页面 page1.html 和 page2.html，可以直接使用 @view-transition 让它们在切换时有 默认的淡入淡出动画。 */
            @view-transition {
                navigation: auto;
            }
        </style>
    </head>
    <body>
        <h1>这是 Page 1</h1>
        <a href="page2.html">前往 Page 2</a>
    </body>
</html>
