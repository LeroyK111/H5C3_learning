<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单</title>
    <link rel="stylesheet" href="css/index.css">
    <style>
        input::placeholder {
            /* 改变提示文本的颜色 */
            color: red;
        }
    </style>
</head>

<body>
    <!-- 我们验证时必须添加form表单域 -->
    <form action="" method="post" enctype="multipart/form-data">
        <ul>
            <!-- required必填选项 -->
            <li>邮箱：<input type="email" required></li>
            <!-- placeholder这个提示文本很重要 -->
            <li>网址：<input type="url" placeholder="提示文本"></li>
            <!-- autofocus自动移动鼠标到日期上去 -->
            <li>日期：<input type="date" autofocus></li>
            <li>时间：<input type="time" name="time"></li>
            <!-- autocomplete追溯历史提交，一般默认关闭 -->
            <li>数量：<input type="number" autocomplete="on"></li>
            <li>手机号码：<input type="tel"></li>
            <li>搜索：<input type="search"></li>
            <li>颜色：<input type="color"></li>
            <!-- 多选文件提交 -->
            <li>文件上传: <input type="file" multiple></li>
            <!-- 当我们点击提交按钮就可以验证表单 -->
            <li><input type="submit" value="提交"></li>
        </ul>
    </form>
</body>

</html>
