<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>常用标签</title>
    <link rel="stylesheet" href="./css/index.css">
    <style>
        header {
            height: 120px;
            background-color: pink;
            border-radius: 0 0 10px 10px;
            text-align: center;
            line-height: 120px;
            font-size: 100px;
            font-weight: bold;
            color: white;
        }

        nav {
            height: 50px;
            width: 40%;
            background-color: skyblue;
            text-align: center;
            line-height: 50px;
            font-size: 40px;
            font-weight: bold;
            color: red;
            margin: auto;
        }

        article {
            width: 1000px;
            height: 500px;
            background-color: goldenrod;
        }

        section {
            float: left;
            margin-top: 100px;
            width: 300px;
            height: 300px;
            background-color: #fff;
        }

        aside {
            float: right;
            width: 100px;
            height: 400px;
            background-color: skyblue;
        }

        footer {
            position: absolute;
            bottom: 0;
            height: 240px;
            width: 100%;
            background-color: pink;
        }
    </style>
</head>

<body>
    <header>头部标签</header>
    <nav>导航标签</nav>
    <article>内容标签
        <section>定义文档某个区域</section>
        <aside>侧边栏标签</aside>
    </article>

    <footer>尾部标签</footer>
</body>

</html>
