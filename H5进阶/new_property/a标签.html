<!-- _self

描述: 在相同的窗口或框架中打开链接。 -->
<a href="https://www.example.com" target="_self">Open in same window</a>

<!-- _blank

描述: 在新窗口或新标签页中打开链接。 -->
<a href="https://www.example.com" target="_blank">Open in new window</a>

<!-- _parent

描述: 在父框架中打开链接。如果没有父框架，则行为类似于 _self。 -->
<a href="https://www.example.com" target="_parent">Open in parent frame</a>

<!-- _top

描述: 在整个窗口中打开链接，替换所有框架。 -->
<a href="https://www.example.com" target="_top">Open in full window</a>

<!-- 这里就是标签联动了 -->
<iframe name="myFrame" ></iframe>
<a href="https://www.example.com" target="myFrame">Open in iframe</a>
<a href="https://www.bing.com" target="myFrame">Open in iframe</a>


<!-- 避免被钓鱼攻击 -->
<a 
  href='https://conardLi.top' 
  target='_blank'
  rel='noopener noreferrer'
>
