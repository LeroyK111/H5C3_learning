<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- 跨域访问规则 -->
    <meta
      http-equiv="Content-Security-Policy"
      content="frame-ancestors 'self'"
    />

    <title>Document</title>
    <style>
      body {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      iframe {
        width: 100vw;
        height: 100vh;
      }
    </style>
  </head>

  <body>
    <!-- 嵌入页面 -->
    <iframe
      class="iframe-page"
      src="canvas绘图.html"
      frameborder="0"
      scrolling="no"
    ></iframe>

    <!-- embed -->
    <embed type="text/x-scriptlet" src="canvas绘图.html" width="640" height="480">

    <!-- object标签，兼容性较差 -->
    <object
      class="inline-page"
      type="text/x-scriptlet"
      data="canvas绘图.html"
    />



  </body>

  <style>
    body {
      display: flex;
    }

    .iframe-page {
      width: 100px;
      height: 100px;
    }
    .inline-page {
      width: 100px;
      height: 100px;
    }
  </style>
</html>
