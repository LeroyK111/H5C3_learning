<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- 跨域访问规则 -->
    <meta
      http-equiv="Content-Security-Policy"
      content="frame-ancestors 'self'"
    />
    

    <title>Document</title>
    <style>
      body {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      iframe {
        width: 100vw;
        height: 100vh;
      }
    </style>
  </head>

  <body>
    <!-- 嵌入页面 -->
    <iframe
      class="iframe-page"
      src="canvas绘图.html"
      frameborder="0"
      scrolling="no"
    ></iframe>

    <!-- embed -->
    <embed type="text/x-scriptlet" src="canvas绘图.html" width="640" height="480">

    <!-- object标签，兼容性较差 -->
    <object
      class="inline-page"
      type="text/x-scriptlet"
      data="canvas绘图.html"
    />


      

    
      <!-- 我们着重讲解iframe 主流用法 -->
      <iframe src="">
        allow： 同源策略
        allowfullscreen： 全屏？
        src: url
        allowpaymentrequest: 支付接口
        csp: 内容安全策略
        height: 高度
        importance: 资源加载优先级,默认auto
        name: 命名空间
        referrerpolicy: unsafe-url 发送完整信息？
        sandbox: 限制操作？默认无限制
        srcdoc: 一段HTML代码
        width: 宽度

        <!-- 其他属性都已经移除 如frameborder边框 -->
      </iframe>


   



  </body>

  <style>
    body {
      display: flex;
    }

    .iframe-page {
      width: 100px;
      height: 100px;
    }
    .inline-page {
      width: 100px;
      height: 100px;
    }
  </style>
</html>
